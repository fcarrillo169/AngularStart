<html ng-app="LunchCheck">
    <head>
        <title> App LunchCheck</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="LunchCheckController">

        <div>
            <label> List comma-separated items they usually eat for lunch</label><br>
            <input type="text" ng-model="food"><br>
            <button ng-click="LunchMessage()">Check If Too Much</button>
        </div>
        <div>Message: {{valueMessage}}</div>
    </body>
</html>
